<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>AngularJS Expression</title>
</head>

<body>
    <h1 style="color:green">GeeksforGeeks</h1>
    <div ng-app="">
        <div ng-init="name='GeeksforGeeks'">
            <p> {{ name }} is a portal for geeks.</p>
        </div>

        <div ng-init="sort={one:'quick sort', 
                    two:'merge sort', 
                three:'bubble sort'}">

            <p> Sorting Algorithms:</p>
            <ul>
                <li>{{ sort.one }}</li>
                <li>{{ sort.two }}</li>
                <li>{{ sort.three }}</li>
            </ul>
        </div>
        <div ng-init="data={Course:'AngularJS', 
        topic:'Expression'}">

            <p>This is
                <span ng-bind="data.Course"></span>
                <span ng-bind="data.topic"></span>
                Tutorial
            </p>

        </div>
    </div>

</body>

</html>
